<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">

  <link rel="stylesheet" href="{{ site.baseurl }}/css/foundation.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/me.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link href="http://fonts.googleapis.com/css?family=Raleway:300,400,600,700" rel="stylesheet" type="text/css">
  <script src="js/vendor/modernizr.js"></script>
</head>
